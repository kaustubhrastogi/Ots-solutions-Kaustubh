<!DOCTYPE html>
<head>
  <title>Mario Kart Animations</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <style>
    .cloud1{
      animation:moveCloud1 15s infinite;
    }
    @keyframes moveCloud1 {
      0%{ width: 200px;}
      50%{transform: translate(400px); width: 300px; }
      100%{transform: translate(20px, -50px); width: 300px;}
    }
    .cloud2{
      animation:moveCloud2 15s infinite;
    }
    @keyframes moveCloud2 {
      0%{ transform: translate(200px,); width: 100px;}
      50%{transform: translate(200px); width: 200px; }
      100%{transform: translate(20px, -50px); width: 250px;}
    }
    
    .lines{
      animation:moveLine 5s infinite;
    }
    @keyframes moveLine {
      0%{transform: translateX(0px);}
      50%{transform: translateX(-500px);}
      100%{transform: translateX(-800px);}
    }
    .mario{
      animation: drive 5s infinite;
    }
    @keyframes drive {
      0%{transform: translate(0px);}
      25%{transform: translate(200px, -200px) rotate(-45deg);}
      50%{transform: translateX(400px) rotate(-30deg);}
      100%{transform: translate(800px) rotate(30deg);}
    }
    .grass{
      animation: grassChange 5s infinite;
    }
    @keyframes grassChange {
      0%{background-color: green;}
      50%{background-color: yellowgreen;}
      100%{background-color: rgb(206, 216, 68);}
    }
    .sun{
      animation: Sun 5s infinite;
    }
    @keyframes Sun {
      0%{width: 100px;}
      100%{width: 150px;}
    }
  </style>
  <div class="sky">
    <img src="./img/sun.png" class='sun'alt="" style="position: absolute">
    <img src="./img/cloud.png" class='cloud1'alt="" style="position: absolute">
    <img src="./img/cloud.png" class='cloud2'alt="" style="position: absolute">
  </div>
  <div class="grass"></div>
  <div class="road">
    <div class="lines"></div>
    <img src="./img/mario.png" alt="" class="mario">
  </div>
</body>
